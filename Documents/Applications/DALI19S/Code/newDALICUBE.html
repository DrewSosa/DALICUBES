<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8>
    <title>DALICUBES</title>
    <style>
        body {
            margin: 0;
        }

        canvas {
            width: 100%;
            height: 100%
        }
    </style>
</head>

<body>
    <button onclick="switchPeople()" type="button">SwitchCubes</button>
    <!-- <button onclick="scene2" type="button">SwitchScenes</button> -->
    <script src="jquery-3.4.1.js"></script>
    <script src="js/three.js"></script>
    <script>
        var cameraspeed = 0.03;
        var sceneCounter = 0;
        var scenes = [], renderer;
        var renderer = new THREE.WebGLRenderer();
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 20;
        switchCubes();
        // animate();

        $('.btn.btn-primary').click(function () {
            // console.log("Hello world!" + sceneCounter);
            // animate();
            // console.log("Hello world!");
            // sceneCounter +=1;
            // console.log(sceneCounter);
        })

        function switchPeople() {
            console.log("Hello world!" + sceneCounter);
            // animate();

            sceneCounter += 1 % 65;
            console.log(sceneCounter);
            console.log(scenes.length);
        }



        function switchCubes() {
            $.ajaxSetup({
                async: false
            });
            //set the scene.
            // var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
            var employees;
            //JSON LINK
            var daliMembers = "https://raw.githubusercontent.com/dali-lab/dali-challenges/master/data/DALI_Data.json";
            var DALI = $.getJSON(daliMembers, function (data) {
                employees = data;
                // console.log(data);
            }
            );
            console.log(employees);

            //lets assume each JSON object have the variables name, role, picurl, song link, class year
            var i;
            employees.foreach(function (employee) {

                var employ_cube = new THREE.Mesh(
                    new THREE.BoxGeometry(200, 200, 200),
                    new THREE.MeshBasicMaterial({
                        map: new THREE.TextureLoader().load(employee.picture)
                    })
                );
                employ_cube.material.side = THREE.DoubleSide;
                employ_cube.name = "face";

                var scene = new THREE.Scene();
                scene.add(employ_cube);

                var loader = new THREE.FontLoader();
                loader.load('fonts/helvetiker_bold.typeface.json', function (font) {
                    var j = i;
                    var textGeometry = new THREE.TextGeometry(employee.year, {
                        font: font,
                        size: 5,
                        height: 4,
                        curveSegments: 11,
                        bevelThickness: 0.5,
                        bevelSize: 0.5,
                        bevelEnabled: false

                    });
                    var textMaterial = new THREE.MeshPhongMaterial(
                        { color: 0xff0000, specular: 0x100FF }
                    );

                    var textGeometry2 = new THREE.TextGeometry(employee.role, {

                        font: font,
                        size: 5,
                        height: 4,
                        curveSegments: 11,
                        bevelThickness: 0.5,
                        bevelSize: 0.5,
                        bevelEnabled: false

                    });
                    // textGeometry.translate(-11, -10, -25);
                    // textGeometry2.translate(-11, -5, -27);
                    var mesh = new THREE.Mesh(textGeometry, textMaterial);
                    mesh.name = "sosa";
                    // var mesh2 = new THREE.Mesh(textGeometry2, textMaterial);
                    scene.add(mesh);

                    // console.log(scene.getObjectByName("sosa"));
                    // scene.add(mesh2);
                    const pointLight = new THREE.PointLight(0xffffff, 1.5); pointLight.position.set(0, 0, 0);
                    scene.add(pointLight);
                    pointLight.color.setHSL(Math.random(), 1, 0.5);
                    scenes.push(scene);

                });
            });
        }



        function animate() {
            requestAnimationFrame(animate);
            var object = scenes[sceneCounter].getObjectByName("face");
            object.rotation.x += 0.003;
            object.rotation.y += 0.003;
            renderer.render(scenes[sceneCounter], camera);

        }
        // animate();



    </script>
</body>

</html>
